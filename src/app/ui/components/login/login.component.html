<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <br />
        <div class="form-group">
          <label for="username">Username & E-mail</label>
          <input #txtUsernameOrEmail type="text" class="form-control" id="username">
          <small class="form-text text-muted invalid-feedback">-</small>
        </div>
        <br />
        <div class="form-group">
          <label for="password">Password</label>
          <input #txtPassword type="password" class="form-control" id="password">
        </div>
        <br />
        
        <br />
        <button style="margin-top:5px;" type="submit" (click)="login(txtUsernameOrEmail.value, txtPassword.value)" class="btn btn-primary">Login</button>
  
    </div>
    <div class="col-md-3"></div>
  </div>
